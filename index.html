<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Search your Anime! - Galih's Projects</title>
</head>
<body>
    <div class="container">
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="searchbar" placeholder="Search anime title...">
            <a class="search-button btn btn-secondary" href="#" onclick="searchAnime()"><i class="bi bi-search"></i></a>
        </div>
        <hr>
        <div class="mt-3 mb-3 row results" id="results"></div>
    </div>

<div class="modal fade" id="detailAnime" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Title</h5>
        <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          ...
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a target="_blank" class="btn btn-primary mal-detailed">More details</a>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        searchBar.addEventListener('keyup', e => {
            if (e.which === 13) {
                searchAnime()
             }
        })
    </script>
  </body>
</html>
